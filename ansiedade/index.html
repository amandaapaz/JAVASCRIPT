<!DOCTYPE html>
<html>
  <head>

              <option value="4">Concordo parcialmente</option>
              <option value="5">Concordo completamente</option>

          </li>
          <li>
            <label for="q2">2. Eu costumo evitar tarefas que exigem muita atenção:</label><br>

              <option value="3">Neutro</option>
              <option value="4">Concordo parcialmente</option>
              <option value="5">Concordo completamente</option>
            </select>
          </li>
          <li>
            <label for="q3">3. Eu sou facilmente distraído:</label><br>

              <option value="1">Discordo completamente</option>

            </select>
          </li>
          <li>
            <label for="q4">4. Eu sou uma pessoa muito animada:</label><br>
            <select id="q4" name="q4">
              <option value="1">Discordo completamente</option>
              <option value="2">Discordo parcialmente</option>
              <option value="3">Neutro</option>
              <option value="4">Concordo parcialmente</option>
              <option value="5">Concordo completamente</option>
            </select>
          </li>
          <li>
            <label for="q5">5. Eu sou propenso a cometer erros por descuido:</label><br>
            <select id="q5" name="q5">
              <option value="1">Discordo completamente</option>
              <option value="2">Discordo parcialmente</option>
              <option value="3">Neutro</option>
              <option value="4">Concordo parcialmente</option>
              <option value="5">Concordo completamente</option>
            </select>
          </li>
        </ol>
        <button type="submit">Enviar</button>
        <div id="resultado"></div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
